apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.fitaleks.heroesthesaurus"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        buildConfigField "String", "MARVEL_PUB_API_KEY", "\"${MOVIE_DB_API_KEY}\""
        buildConfigField "String", "MARVEL_SECRET_API_KEY", "\"${MARVEL_SECRET_API_KEY}\""
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'me.tatarka:gradle-retrolambda:3.2.2'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    def android_libs_ver = '23.0.0'
    def schematic_version = '0.6.4'

    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:$android_libs_ver"
    compile "com.android.support:design:$android_libs_ver"
    compile "com.android.support:cardview-v7:$android_libs_ver"
    compile "com.android.support:recyclerview-v7:$android_libs_ver"

    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.squareup.retrofit:retrofit:1.9.0'

    compile 'io.reactivex:rxandroid:0.25.0'

    compile 'com.jakewharton:butterknife:7.0.1'

    apt "net.simonvt.schematic:schematic-compiler:$schematic_version"
    compile "net.simonvt.schematic:schematic:$schematic_version"
}
