apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.2"

    defaultConfig {
        applicationId "com.fitaleks.heroesthesaurus"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        buildConfigField "String", "API_KEY", apiKeys.pubApiKey
//        buildConfigField "String", "MARVEL_SECRET_API_KEY", apiKeys.secretApiKey
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }

}

ext {
    android_libs_ver = '27.0.2'
    anko_version = '0.10.0'
    dagger_version = '2.10'
    architecture_components = '1.0.0'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:$android_libs_ver"
    implementation "com.android.support:design:$android_libs_ver"
    implementation "com.android.support:cardview-v7:$android_libs_ver"
    implementation "com.android.support:recyclerview-v7:$android_libs_ver"

    implementation 'com.github.bumptech.glide:glide:3.8.0'
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.8.0'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    // Architecture Components
    implementation "android.arch.lifecycle:runtime:$architecture_components"
    implementation "android.arch.lifecycle:extensions:$architecture_components"
    annotationProcessor "android.arch.lifecycle:compiler:$architecture_components"
    implementation "android.arch.persistence.room:runtime:$architecture_components"
    annotationProcessor "android.arch.persistence.room:compiler:$architecture_components"
}
